<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天界面</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/commit.js"></script>
</head>
<script>
    // 路由守卫（页面访问拦截）
    // 如果说本地存储内找不到token，则直接跳转到login页面
    // 注意：每个账户所对应的token是固定的，不是随机生成的
    if(!localStorage.token){
        location.replace(baseUrl +'login.html');
    }
</script>
<body>
    <div class="home-container">
        <div class="main-container flex">
            <div class="left-wrapper">
                <h2 class="left-title">人工智能聊天机器人</h2>
                <div class="content-body" id="contentBody">
                    <!-- <div class="chat-container robot-container"> -->
                        <!-- <img src="./img/robot.jpg" alt="">
                        <div class="chat-txt">
                            您好！我是腾讯机器人，非常欢迎您的到来，有什么想和我聊聊的吗？
                        </div> -->
                    <!-- </div>
                    <div class="chat-container avatar-container">
                        <img src="./img/avtar.png" alt="">
                        <div class="chat-txt">你好</div>
                    </div> -->
                </div>
                <div class="left-footer">
                    <textarea placeholder="在这里输入要发送的消息" class="input-container" name="" id="" cols="30" rows="10"></textarea>
                    <div class="handle-container">
                        <div class="clear btn">清除</div>
                        <div id="sendBtn" class="send-btn btn">发送</div>
                        <div id="arrowBtn" class="arrow-container" data-hidden="true"></div>
                        <div class="select-container" id="selectType">
                            <div type="enter" class="select-item on">
                                按Enter键发送
                            </div>
                            <div type="ctrlEnter" class="select-item">按Ctrl+Enter键发送</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-wrapper">
                <div id="closeBtn" class="close">&times;</div>
                <div class="user-info">
                    <img src="./img/avtar.png" alt="" srcset="">
                    <span id="nickName" class="nick-name">张三</span>
                </div>
                <div class="user-description">
                    <div class="level-container">
                        <span class="label">账户名:</span>
                        <span id="accountName" class="account-name">hangang</span>
                    </div>
                    <div class="level-container">
                        <span class="label">最后登录时间:</span>
                        <span id="loginTime" class="login-time">2020年5月4日</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/http.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
